    <main>
        <div class="box">
             
            <table style="margin-right: auto; margin-left: auto;" class="datatable">

                </tbody>

    <script>
        var newCommandForm = document.forms.newCommand; 
        function ajouterclient(){
        

            const newItem = document.createElement('tr')
            const proteineTd = document.createElement('td')
            const pateTd = document.createElement('td')
            const legumeTd = document.createElement('td')
            let recetteTd = document.createElement('td')
            var pageTd = document.createElement('pageTd')
            proteineTd.textContent = document.newCommand.proteine.value
            pateTd.textContent = document.newCommand.pate.value
            legumeTd.textContent = document.newCommand.legume.value

            console.log(proteineTd.textContent)
            console.log(pateTd.textContent)
            console.log(legumeTd.textContent)


            if(proteineTd.textContent === "boeuf" && pateTd.textContent === "nouilles" && legumeTd.textContent === "carotte"){
                recetteTd="nouilles au boeuf";
                window.open("rec-nouilles-boeuf.html","datatable")
                
                document.div.table.thead.tr.appendChild(pageTd)
            }
            else if(proteineTd.textContent === "carotte" && pateTd.textContent === "boeuf" && legumeTd.textContent === "nouilles"){
                recetteTd="nouilles au boeuf";
            }
            else if(proteineTd.textContent === "nouilles" && pateTd.textContent === "carotte" && legumeTd.textContent === "boeuf"){
                recetteTd="nouilles au boeuf";
            }
            else if(proteineTd.textContent === "boeuf" && pateTd.textContent === "nouilles" && legumeTd.textContent === "oignon"){
                recetteTd="nouilles au boeuf";
            }
            else if(proteineTd.textContent === "oignon" && pateTd.textContent === "boeuf" && legumeTd.textContent === "nouilles"){
                recetteTd="nouilles au boeuf";
            }
            else if(proteineTd.textContent === "nouilles" && pateTd.textContent === "oignon" && legumeTd.textContent === "boeuf"){
                recetteTd="nouilles au boeuf";
            }
            else if(proteineTd.textContent === "fruits de mer" && pateTd.textContent === "feuille de brick" && legumeTd.textContent === "oignon"){
                recetteTd="pastilla aux fruits de mer";
            }
            else if(proteineTd.textContent === "oignon" && pateTd.textContent === "fruits de mer" && legumeTd.textContent === "feuille de brick"){
                recetteTd="pastilla aux fruits de mer";
            }
            else if(proteineTd.textContent === "feuille de brick" && pateTd.textContent === "oignon" && legumeTd.textContent === "fruits de mer"){
                recetteTd="pastilla aux fruits de mer";
            }
            else{
                recetteTd="Aucune recette disponible"
            }





            

            newItem.append(recetteTd,pageTd)
            const table = document.querySelector('.datatable tbody')
            table.appendChild(newItem)


        }
    </script>
